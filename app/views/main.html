<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron" ng-controller="MessageCtrl">
	<input ng-enter="addMessage()" ng-model="newMessage">

	<ul>
		<li ng-repeat="message in messages">
			{{message.message}} at {{message.timeStamp | date}}
		</li>
	</ul>

</div>
